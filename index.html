<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --primary-color: #6366f1; /* Soft Indigo */
            --primary-hover: #4f46e5;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --focus-ring: rgba(99, 102, 241, 0.25);
            --success-color: #10b981;
            --error-color: #ef4444;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        /* --- Form Container --- */
        .form-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .form-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- Input Fields --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            color: var(--text-main);
            background-color: #f9fafb;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:hover {
            border-color: #d1d5db;
        }

        .form-input:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        /* --- Button --- */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Messages --- */
        .message-box {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        /* --- Loading Spinner --- */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 480px) {
            .form-container {
                padding: 24px;
            }
            .form-header h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Get in Touch</h2>
            <p>Please fill out the form below.</p>
        </div>

        <form id="contactForm">
            <!-- First Name -->
            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-input" placeholder="e.g. Jane" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="e.g. jane@example.com" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-input" placeholder="e.g. 919774293449" required>
                <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 4px;">Please include country code without +</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="spinner" id="btnSpinner"></span>
                <span id="btnText">Submit</span>
            </button>
        </form>

        <!-- Status Messages -->
        <div id="statusMessage" class="message-box"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const statusMessage = document.getElementById('statusMessage');

            // Webhook URL provided
            const WEBHOOK_URL = 'https://connect.pabbly.com/webhook-listener/webhook/IjU3NjUwNTZiMDYzNTA0MzI1MjZlNTUzNSI_3D_pc/IjU3NjcwNTZjMDYzNTA0M2M1MjZmNTUzNTUxMzYi_pc';

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // 1. Reset UI states
                hideMessage();
                setLoading(true);

                // 2. Gather Data
                const formData = new FormData(form);
                const payload = {
                    first_name: formData.get('first_name').trim(),
                    email: formData.get('email').trim(),
                    phone: formData.get('phone').trim()
                };

                // Basic validation (extra layer over HTML5 validation)
                if (!payload.first_name || !payload.email || !payload.phone) {
                    showMessage('Please fill in all required fields.', 'error');
                    setLoading(false);
                    return;
                }

                try {
                    // 3. Send POST Request
                    // Note: Pabbly webhooks generally accept JSON. 
                    // We use mode: 'no-cors' if strictly needed to avoid CORS errors, 
                    // but usually for data collection, standard POST is tried first.
                    // However, Pabbly often returns opaque responses for simple webhooks.
                    // We will assume standard fetch. If CORS is an issue, we handle the catch.
                    
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    // 4. Handle Response
                    if (response.ok) {
                        showMessage('Thank you! Your details have been submitted successfully.', 'success');
                        form.reset();
                    } else {
                        // Fallback for non-200 responses
                        throw new Error('Server responded with an error');
                    }
                } catch (error) {
                    console.error('Submission Error:', error);
                    // Often, webhooks from client-side trigger CORS errors even if the data 
                    // was actually received by the webhook.
                    // If you see a CORS error in console but data arrives in Pabbly, 
                    // you can treat specific errors as success, or use a proxy.
                    // For now, we display a generic error.
                    showMessage('Something went wrong. Please try again later.', 'error');
                } finally {
                    setLoading(false);
                }
            });

            // Helper: Toggle Loading State
            function setLoading(isLoading) {
                if (isLoading) {
                    submitBtn.disabled = true;
                    btnText.textContent = 'Sending...';
                    btnSpinner.style.display = 'block';
                } else {
                    submitBtn.disabled = false;
                    btnText.textContent = 'Submit';
                    btnSpinner.style.display = 'none';
                }
            }

            // Helper: Show Status Message
            function showMessage(text, type) {
                statusMessage.textContent = text;
                statusMessage.className = `message-box ${type === 'success' ? 'message-success' : 'message-error'}`;
                statusMessage.style.display = 'block';
                
                // Auto-hide success message after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        hideMessage();
                    }, 5000);
                }
            }

            function hideMessage() {
                statusMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
